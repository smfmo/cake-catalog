<div class="catalog-container">
  <mat-card class="product-card" *ngFor="let produto of produtos">
    <mat-card-header>
      <mat-card-title>{{ produto.nome }}</mat-card-title>
      <mat-card-subtitle>{{ produto.descricao }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="produto.imagem" [alt]="produto.nome">

    <mat-card-content>
      <p class="price">R$ {{ produto.preco | number:'1.2-2' }}</p>
    </mat-card-content>

    <mat-card-actions>
      <a mat-raised-button 
         class="btn-whatsapp" 
         [href]="'https://wa.me/5561982877300?text=OlÃ¡, Adriane! Gostaria de pedir o ' + produto.nome + ' no valor de: R$ ' + produto.preco" 
         target="_blank">
        Pedir no WhatsApp
        <img src="/imgs/whatsapp.svg" alt="whatsapp" class="whatsapp-icon">
      </a>
    </mat-card-actions>
  </mat-card>
</div>
